<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPA Calculator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* ===== SALIN SEMUA CSS DI SINI ===== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
        }

        body {
            background-color: #0a0a0a;
            color: #f0f0f0;
            min-height: 100vh;
            padding: 20px;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(40, 40, 60, 0.1) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(30, 30, 50, 0.1) 0%, transparent 20%);
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 40px;
            background: rgba(15, 15, 20, 0.9);
            border-radius: 24px;
            box-shadow: 
                0 20px 60px rgba(0, 0, 0, 0.5),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            padding-bottom: 25px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.08);
        }

        .header h1 {
            font-size: 2.8rem;
            font-weight: 300;
            letter-spacing: 1px;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #8a2be2, #00bfff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .header p {
            color: #aaa;
            font-size: 1.1rem;
            letter-spacing: 0.5px;
        }

        .form-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }

        .input-group {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 10px;
            color: #ccc;
            font-size: 0.95rem;
            font-weight: 500;
            letter-spacing: 0.5px;
            text-transform: uppercase;
        }

        input, select {
            padding: 16px 18px;
            background: rgba(25, 25, 35, 0.7);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: #fff;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #8a2be2;
            box-shadow: 0 0 0 2px rgba(138, 43, 226, 0.2);
            background: rgba(30, 30, 40, 0.9);
        }

        input::placeholder {
            color: #666;
        }

        .buttons {
            display: flex;
            gap: 20px;
            margin-top: 30px;
            justify-content: center;
        }

        .btn {
            padding: 16px 32px;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            letter-spacing: 0.5px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #8a2be2, #4a00e0);
            color: white;
            box-shadow: 0 8px 20px rgba(138, 43, 226, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 25px rgba(138, 43, 226, 0.4);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.05);
            color: #fff;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
        }

        .subjects-list {
            margin-top: 40px;
            background: rgba(20, 20, 30, 0.6);
            border-radius: 16px;
            padding: 25px;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .subjects-list h2 {
            margin-bottom: 20px;
            color: #ddd;
            font-weight: 400;
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .subjects-list h2 i {
            color: #8a2be2;
        }

        .subject-item {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr auto;
            gap: 20px;
            padding: 20px;
            background: rgba(30, 30, 40, 0.5);
            border-radius: 12px;
            margin-bottom: 15px;
            align-items: center;
            border-left: 4px solid transparent;
            transition: all 0.3s ease;
        }

        .subject-item:hover {
            border-left-color: #8a2be2;
            background: rgba(35, 35, 45, 0.7);
        }

        .subject-name {
            font-weight: 500;
            font-size: 1.1rem;
        }

        .subject-credit {
            color: #00bfff;
            font-weight: 600;
        }

        .subject-grade {
            font-weight: 600;
            padding: 6px 16px;
            border-radius: 20px;
            text-align: center;
            background: rgba(255, 255, 255, 0.05);
        }

        .grade-A { color: #4ade80; }
        .grade-B { color: #60a5fa; }
        .grade-C { color: #fbbf24; }
        .grade-D { color: #f87171; }
        .grade-E { color: #dc2626; }

        .delete-btn {
            background: rgba(239, 68, 68, 0.1);
            color: #ef4444;
            border: 1px solid rgba(239, 68, 68, 0.3);
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }

        .delete-btn:hover {
            background: rgba(239, 68, 68, 0.2);
            transform: scale(1.05);
        }

        .result-container {
            margin-top: 40px;
            padding: 30px;
            background: linear-gradient(135deg, rgba(138, 43, 226, 0.1), rgba(0, 191, 255, 0.1));
            border-radius: 16px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: none;
        }

        .result-container.show {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .gpa-value {
            font-size: 4.5rem;
            font-weight: 300;
            margin: 20px 0;
            background: linear-gradient(135deg, #8a2be2, #00bfff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            transition: all 0.3s ease;
        }

        .gpa-label {
            font-size: 1.2rem;
            color: #aaa;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .gpa-status {
            margin-top: 15px;
            font-size: 1.1rem;
            padding: 12px 24px;
            border-radius: 20px;
            display: inline-block;
            background: rgba(255, 255, 255, 0.05);
            transition: all 0.3s ease;
        }

        .gpa-details {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 25px;
            flex-wrap: wrap;
        }

        .detail-item {
            background: rgba(255, 255, 255, 0.03);
            padding: 15px 25px;
            border-radius: 12px;
            min-width: 150px;
        }

        .detail-value {
            font-size: 1.8rem;
            font-weight: 600;
            margin-bottom: 5px;
            color: #8a2be2;
        }

        .detail-label {
            font-size: 0.9rem;
            color: #aaa;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .empty-state {
            text-align: center;
            padding: 50px 20px;
            color: #666;
        }

        .empty-state i {
            font-size: 3rem;
            margin-bottom: 20px;
            color: #444;
        }

        .scale-info {
            margin-top: 30px;
            padding: 20px;
            background: rgba(30, 30, 40, 0.5);
            border-radius: 12px;
            font-size: 0.9rem;
            color: #aaa;
        }

        .scale-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
            margin-top: 10px;
        }

        .scale-item {
            padding: 8px 12px;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.03);
            text-align: center;
        }

        .scale-value {
            font-weight: 600;
            color: #8a2be2;
        }

        footer {
            text-align: center;
            margin-top: 50px;
            color: #555;
            font-size: 0.9rem;
            letter-spacing: 0.5px;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
            padding-top: 20px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 25px;
            }
            
            .subject-item {
                grid-template-columns: 1fr;
                gap: 10px;
            }
            
            .buttons {
                flex-direction: column;
            }
            
            .gpa-value {
                font-size: 3.5rem;
            }
            
            .gpa-details {
                flex-direction: column;
                align-items: center;
                gap: 15px;
            }
            
            .detail-item {
                width: 100%;
                max-width: 250px;
            }
        }
        /* ===== AKHIR CSS ===== */
    </style>
</head>
<body>
    <!-- SALIN SEMUA BODY HTML ANDA DI SINI -->
    <div class="container">
        <!-- ... semua kode HTML yang Anda punya ... -->
        <!-- Copy dari index.html mulai dari <div class="container"> sampai </div> -->
    </div>

    <script>
        // ===== SALIN SEMUA JS DI SINI =====
        // Data storage
        let subjects = [];
        
        // DOM Elements
        const subjectNameInput = document.getElementById('subjectName');
        const subjectCreditInput = document.getElementById('subjectCredit');
        const subjectGradeInput = document.getElementById('subjectGrade');
        const addSubjectBtn = document.getElementById('addSubject');
        const calculateGpaBtn = document.getElementById('calculateGPA');
        const subjectsContainer = document.getElementById('subjectsContainer');
        const emptyState = document.getElementById('emptyState');
        const resultContainer = document.getElementById('resultContainer');
        const gpaValue = document.getElementById('gpaValue');
        const gpaStatus = document.getElementById('gpaStatus');
        const totalCreditsSpan = document.getElementById('totalCredits');
        const totalSubjectsSpan = document.getElementById('totalSubjects');
        const totalQualityPointsSpan = document.getElementById('totalQualityPoints');
        
        // Grade to letter mapping with correct scale
        const gradeToLetter = {
            '4.00': 'A',
            '3.70': 'A-',
            '3.30': 'B+',
            '3.00': 'B',
            '2.70': 'B-',
            '2.30': 'C+',
            '2.00': 'C',
            '1.70': 'C-',
            '1.30': 'D+',
            '1.00': 'D',
            '0.00': 'E'
        };
        
        // Grade to color class mapping
        const gradeToClass = {
            '4.00': 'grade-A',
            '3.70': 'grade-A',
            '3.30': 'grade-B',
            '3.00': 'grade-B',
            '2.70': 'grade-B',
            '2.30': 'grade-C',
            '2.00': 'grade-C',
            '1.70': 'grade-C',
            '1.30': 'grade-D',
            '1.00': 'grade-D',
            '0.00': 'grade-E'
        };
        
        // GPA Status determination with detailed scale
        function getGPAStatus(gpa) {
            const statuses = [
                { min: 3.85, max: 4.00, status: 'SUMMA CUM LAUDE', color: '#4ade80' },
                { min: 3.70, max: 3.84, status: 'MAGNA CUM LAUDE', color: '#22c55e' },
                { min: 3.50, max: 3.69, status: 'CUM LAUDE', color: '#16a34a' },
                { min: 3.30, max: 3.49, status: 'SANGAT MEMUASKAN', color: '#60a5fa' },
                { min: 3.00, max: 3.29, status: 'MEMUASKAN', color: '#3b82f6' },
                { min: 2.70, max: 2.99, status: 'BAIK', color: '#8b5cf6' },
                { min: 2.30, max: 2.69, status: 'CUKUP BAIK', color: '#f59e0b' },
                { min: 2.00, max: 2.29, status: 'CUKUP', color: '#f97316' },
                { min: 1.70, max: 1.99, status: 'KURANG', color: '#ef4444' },
                { min: 1.00, max: 1.69, status: 'SANGAT KURANG', color: '#dc2626' },
                { min: 0.00, max: 0.99, status: 'GAGAL', color: '#991b1b' }
            ];
            
            for (const range of statuses) {
                if (gpa >= range.min && gpa <= range.max) {
                    return {
                        status: range.status,
                        color: range.color,
                        gradient: `linear-gradient(135deg, ${range.color}, #8a2be2)`
                    };
                }
            }
            
            return {
                status: 'TIDAK TERDEFINISI',
                color: '#666',
                gradient: 'linear-gradient(135deg, #666, #8a2be2)'
            };
        }
        
        // Add subject function
        function addSubject() {
            const name = subjectNameInput.value.trim();
            const credit = parseInt(subjectCreditInput.value);
            const gradeValue = parseFloat(subjectGradeInput.value);
            
            if (!name) {
                alert('Mohon masukkan nama mata kuliah');
                subjectNameInput.focus();
                return;
            }
            
            if (credit < 1 || credit > 8) {
                alert('SKS harus antara 1-8');
                return;
            }
            
            // Add to subjects array
            const subject = {
                id: Date.now(),
                name,
                credit,
                gradeValue,
                letterGrade: gradeToLetter[gradeValue.toFixed(2)]
            };
            
            subjects.push(subject);
            
            // Clear input
            subjectNameInput.value = '';
            subjectNameInput.focus();
            
            // Update UI
            renderSubjects();
            updateEmptyState();
        }
        
        // Calculate GPA function
        function calculateGPA() {
            if (subjects.length === 0) {
                alert('Tambahkan minimal satu mata kuliah terlebih dahulu');
                return;
            }
            
            let totalQualityPoints = 0;
            let totalCredits = 0;
            
            subjects.forEach(subject => {
                totalQualityPoints += subject.gradeValue * subject.credit;
                totalCredits += subject.credit;
            });
            
            const gpa = totalQualityPoints / totalCredits;
            const formattedGPA = gpa.toFixed(2);
            
            // Get GPA status with detailed scale
            const gpaInfo = getGPAStatus(parseFloat(formattedGPA));
            
            // Update result display
            gpaValue.textContent = formattedGPA;
            gpaValue.style.background = gpaInfo.gradient;
            gpaValue.style.backgroundClip = 'text';
            gpaValue.style.webkitBackgroundClip = 'text';
            
            gpaStatus.textContent = gpaInfo.status;
            gpaStatus.style.backgroundColor = gpaInfo.color + '20';
            gpaStatus.style.color = gpaInfo.color;
            gpaStatus.style.border = `1px solid ${gpaInfo.color}40`;
            
            // Update details
            totalCreditsSpan.textContent = totalCredits;
            totalSubjectsSpan.textContent = subjects.length;
            totalQualityPointsSpan.textContent = totalQualityPoints.toFixed(2);
            
            // Show result container
            resultContainer.classList.add('show');
        }
        
        // Delete subject function
        function deleteSubject(id) {
            subjects = subjects.filter(subject => subject.id !== id);
            renderSubjects();
            updateEmptyState();
            
            // Hide result if no subjects
            if (subjects.length === 0) {
                resultContainer.classList.remove('show');
            }
        }
        
        // Render subjects list
        function renderSubjects() {
            if (subjects.length === 0) {
                subjectsContainer.innerHTML = '';
                subjectsContainer.appendChild(emptyState);
                emptyState.style.display = 'block';
                return;
            }
            
            emptyState.style.display = 'none';
            
            let html = '';
            subjects.forEach(subject => {
                const gradeKey = subject.gradeValue.toFixed(2);
                html += `
                    <div class="subject-item">
                        <div class="subject-name">${subject.name}</div>
                        <div class="subject-credit">${subject.credit} SKS</div>
                        <div class="subject-grade ${gradeToClass[gradeKey]}">
                            ${subject.letterGrade} (${gradeKey})
                        </div>
                        <button class="delete-btn" onclick="deleteSubject(${subject.id})">
                            <i class="fas fa-trash"></i> Hapus
                        </button>
                    </div>
                `;
            });
            
            subjectsContainer.innerHTML = html;
        }
        
        // Update empty state visibility
        function updateEmptyState() {
            if (subjects.length > 0) {
                emptyState.style.display = 'none';
            } else {
                emptyState.style.display = 'block';
            }
        }
        
        // Initialize event listeners
        function initializeEventListeners() {
            addSubjectBtn.addEventListener('click', addSubject);
            calculateGpaBtn.addEventListener('click', calculateGPA);
            
            // Allow Enter key to add subject
            subjectNameInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    addSubject();
                }
            });
        }
        
        // Initialize the application
        function initializeApp() {
            initializeEventListeners();
            renderSubjects();
        }
        
        // Start the app when DOM is loaded
        document.addEventListener('DOMContentLoaded', initializeApp);
        // ===== AKHIR JS =====
    </script>
</body>
</html>
